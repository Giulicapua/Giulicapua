<?xml version="1.0" encoding="utf-8"?>
<svg class="waves" viewBox="0 20 150 30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
    svg {
      width:100vw;
      position:fixed;
      top:-5px;
      overflow:visible;
    }
    .parallax > use {
      animation: move-forever cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
    }
    .parallax > use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 7s;
    }
    .parallax > use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 10s;
    }
    .parallax > use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 13s;
    }
    .parallax > use:nth-child(4) {
      animation-delay: -5s;
      animation-duration: 16s;
    }
    @keyframes move-forever {
      0% {
        transform: translate3d(-90px, 0, 0);
      }
      100% {
        transform: translate3d(85px, 0, 0);
      }
    }
  </style>
<defs>
<path d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" id="gentle-wave"/>
</defs>
<g class="parallax">
  <use fill="#FF69B4" fill-opacity="0.6" x="48" xlink:href="#gentle-wave" y="0"/>
  <use fill="#D1007F" fill-opacity="0.4" x="48" xlink:href="#gentle-wave" y="3"/>
  <use fill="#FE2499" fill-opacity="0.2" x="48" xlink:href="#gentle-wave" y="5"/>
  <use fill="#FF4EDB" fill-opacity="0.8" x="48" xlink:href="#gentle-wave" y="7"/>
</g>
</svg>
