<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 0.6">
  <g fill="#9C2A68">
    <!-- Partículas animadas, más grandes y juntas -->
    <circle cx="0" cy="0.3" r="0.2" opacity="0">
      <animate attributeName="cx" from="0" to="100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0.3" r="0.2" opacity="0">
      <animate attributeName="cx" from="0" to="100" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0.3" r="0.2" opacity="0">
      <animate attributeName="cx" from="0" to="100" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0.3" r="0.2" opacity="0">
      <animate attributeName="cx" from="0" to="100" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0.3" r="0.2" opacity="0">
      <animate attributeName="cx" from="0" to="100" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
