<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 100 0.6">
  <line x1="0%" y1="50%" x2="100%" y2="50%" stroke="url(#pattern)" stroke-width="100%" />
  
  <defs>  
    <!-- Violet gradient (adapted from your waves) -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
      <stop offset="0%"   style="stop-color:#D1007F; stop-opacity:0.8;" />
      <stop offset="25%"  style="stop-color:#FE2499; stop-opacity:0.6;" />
      <stop offset="50%"  style="stop-color:#d67eae; stop-opacity:0.4;" />
      <stop offset="75%"  style="stop-color:#FF69B4; stop-opacity:0.7;" />
      <stop offset="100%" style="stop-color:#9e0e4d; stop-opacity:0.9;" />
    </linearGradient>
    
    <!-- Animate by sliding gradient tiles -->
    <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="0" to="150%"
                 dur="6s"
                 repeatCount="indefinite"/>
      </rect>
      <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="-150%" to="0"
                 dur="6s"
                 repeatCount="indefinite"/>
      </rect>
    </pattern>
  </defs>
</svg>
